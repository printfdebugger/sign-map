<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herceghalom Street Signs</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
        .popup-content {
            max-width: 300px;
        }
        .popup-street-name {
            font-weight: bold;
            font-size: 1.2em;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 8px;
            margin-top: 10px;
        }
        .popup-image {
            width: 100%;
            height: auto;
            border-radius: 4px;
            border: 1px solid #ddd;
            transition: transform 0.2s;
        }
        .popup-image:hover {
            transform: scale(1.03);
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="loading" id="loading">Loading map data...</div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // Initialize the map centered on Herceghalom
        const map = L.map('map').setView([47.4989, 18.7405], 15);
        
        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19
        }).addTo(map);

        // Custom street sign icon
        const signIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34]
        });

        // Load JSON data (hosted on Netlify alongside your index.html)
        fetch('data.json')
            .then(response => {
                if (!response.ok) throw new Error('Failed to load data');
                return response.json();
            })
            .then(data => {
                data.pins.forEach(pin => {
                    // Create marker
                    const marker = L.marker(pin.coordinates, { 
                        icon: signIcon,
                        title: pin.streetName
                    }).addTo(map);
                    
                    // Build popup content
                    let popupContent = `
                        <div class="popup-content">
                            <div class="popup-street-name">${pin.streetName}</div>
                    `;
                    
                    // Add images if available
                    if (pin.images && pin.images.length > 0) {
                        popupContent += `<div class="image-container">`;
                        pin.images.forEach((imgUrl, index) => {
                            popupContent += `
                                <img src="${imgUrl}" 
                                     class="popup-image" 
                                     alt="${pin.streetName} sign ${index + 1}"
                                     loading="lazy">
                            `;
                        });
                        popupContent += `</div>`;
                    }
                    
                    popupContent += `</div>`;
                    
                    // Bind popup to marker
                    marker.bindPopup(popupContent);
                });
                
                // Hide loading indicator
                document.getElementById('loading').style.display = 'none';
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('loading').textContent = 'Failed to load data. Please refresh.';
            });
    </script>
</body>
</html>
